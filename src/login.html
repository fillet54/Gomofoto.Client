<template>
   <div class="login-wrapper">
      <div class="col-md-offset-4 col-md-4">
         <div class="login-panel panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">Sign In</h3>
            </div>
            <div class="panel-body">
               <div class="alert alert-danger" role="alert" if.bind="hasError">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span>
                  ${errorMessage}
               </div>
               <form role="form">
                  <fieldset>
                     <div class="form-group">
                        <input class="form-control" placeholder="Username" name="username" type="text" autofocus="" value.bind="username">
                     </div>
                     <div class="form-group">
                        <input class="form-control" placeholder="Password" name="password" type="password" value.bind="password">
                     </div>
                     <div class="checkbox">
                        <label>
                           <input name="remember" type="checkbox" value="Remember Me">Remember Me
                        </label>
                     </div>
                     <!-- Change this to a button or input when using this as a form -->
                     <button click.trigger="login()" class="btn btn-sm btn-success">Login</button>
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </div>
</template>
