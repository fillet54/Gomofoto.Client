<link rel="stylesheet" type="text/css" href="/styles/user/user-card.css">

<template>
   <div class="user-card">
      <img class="img-responsive img-rounded" src.bind="user.getAvatarUrl(320)"></img>
      <h1 class="user-card-names">
         <span class="user-card-fullname">${user.fullName}</span>
         <span class="user-card-username">${user.username}</span>
      </h1>
   </div>
</template>
